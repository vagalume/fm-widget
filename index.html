<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/vaga-button.css">
		<link href="https://fonts.googleapis.com/css?family=Rubik:300,400,700" rel="stylesheet">
	</head>
	<body>
		<div id="vglFM">
			<div class="hide" id="shareBox">
				<button title="Fechar" id="closeShare">✕</button>
				<p>Compartilhe esta estação com seus amigos!</p>
				<ul><ul>
			</div>
			<header>
				<div class="background"></div>
				<div class="content">
					<div class="top">
						<div class="station-img">
							<img src="img/placeholder.jpg"/>
							<div class="button-container">
								<div class="loader" style="display: none;">
									<img class="spinner" src="img/spinner.svg" />
									<img class="loader-icon" src="img/ico-vgl.svg" />
								</div>
								<button id="togglePlay">
									<div class="vagaButton play">

									</div>
								</button>
							</div>
						</div>

						<div class="info">
							<div class="station-info">
								<div>
									<img src="img/ico-station.svg" />
									<p>ESTAÇÃO</p>
								</div>
								<a id="stationUrl" target=_blank href=https://vagalume.fm/><p id="stationName"></p></a>
								<p id="stationDescription"></p>
							</div>
							<div class="song-info">
								<div class="song-info">
									<div class="share-options">
										<div class="options">
											<button class="share" title="Compartilhar">
												<img src="img/share.svg" />
											</button>

											<button class="pop-up" title="Abrir pop-up">
												<img src="img/pop-up.svg" />
											</button>
										</div>
									</div>
									<a id="songUrl" target=_blank href="https://www.vagalume.com.br/">
										<p id="artistName"></p>
										<p id="songName"></p>
									</a>
								</div>

								<div class="progress-info">
								<div class="bar">
									<div id="progress">
									</div>
								</div>

								<div class="timer">
									<span id="startTime">00:00</span>
									<span id="endTime">∞</span>
								</div>
							</div>
							</div>
						</div>
					</div>
				</div>
			</header>
			<ul id="nextSongList"></ul>
			<footer>
				<a href="https://vagalume.fm/">
					<img class="footer-logo" src="img/logo.png" />
				</a>
				<div class="footer-info">
					<div>
						<p>Descubra mais estações no Vagalume.FM</p>
					</div>
					<div>
						<a title="Google Play" href="https://play.google.com/store/apps/details?id=br.com.vagalume.fm&referrer=utm_source%3DWidget%26utm_campaign%3DPartner" target="_blank" class="play-button"></a>
						<a title="App Store" href="https://itunes.apple.com/us/app/vagalume.fm/id1154246231?pt=677321&ct=Widget%20-%20Partner&mt=8" target="_blank" class="store-button"></a>
					</div>
					<div class="hide" id="errorPopup">
						<span></span>
						<button title="Fechar" id="closeError">✕</button>
					</div>
				</div>
			</footer>
		</div>
	</body>
